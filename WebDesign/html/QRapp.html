<!doctype html>
<html lang="en">
<head>
	<title>QR App</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css" media="all">

</head>
<body>
	<header>
		<div id="navbar">
			<ul id="navList">
				<li><button onclick="location.href='./homepage.html#aboutMe';">About Me</li>
				<li><button onclick="location.href='./homepage.html#myStory';">My Story</li>
				<li><button onclick="location.href='./homepage.html#myProjects';">Projects</li>
			</ul>
		</div>
	</header>

	<div id="QRapp">
		<div id="QRtitleSection">
			<h1>QR Code Web App</h1>
			<div id="activeDestination">
				<a id="activeURL" href="URL"><img src="../images/QRcode.png"></a>
				<h2 id="activeName">Current Destination: Name</h2>
			</div>
		</div>

		<!-- QR destination Data Entry Section -->
		<div id="destinationEntrySection">
			<h2>Enter QR Code Destination</h2>
			<div class="dataEntry">
				<input id="newName" value="Name">
				<input id="newURL" value="URL">
				<button>Add</button>
			</div>
		</div>

		<!-- Saved Desitnations -->
		<div id="savedDestinations">
			<h2>Saved Destinations</h2>
			<table>
				<tr class="savedDestination">
					<td class="targetName">name</td>
					<td class="targetURL">URL</td>
					<td><button class="setActiveButton">Set Active</button></td>
					<td><button class="removeButton">Remove</button></td>
				</tr>
			</table>
		</div>
		
	</div>
</body>
</html>
